<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리코 1주년 가상 굿즈 카탈로그</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/wowbook@2.0.0/wowbook.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/wowbook@2.0.0/wowbook.min.js"></script>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f8f8;
      }
      #book {
        width: 800px;
        height: 600px;
      }
      .page img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="book">
      <div class="page"><img src="images/cover.png" alt="Cover" /></div>
      <div class="page"><img src="images/page1.png" alt="Page 1" /></div>
      <div class="page"><img src="images/page2.png" alt="Page 2" /></div>
      <div class="page"><img src="images/page3.png" alt="Page 3" /></div>
      <div class="page"><img src="images/end.png" alt="End Page" /></div>
    </div>

    <script>
      $(document).ready(function () {
        $("#book").wowBook({
          width: 800,
          height: 600,
          centeredWhenClosed: true,
          hardcovers: true,
          turnPageDuration: 800,
          numberedPages: [1, -2],
          controls: {
            zoomIn: "#zoom-in",
            zoomOut: "#zoom-out",
            next: "#next",
            back: "#prev",
          },
        });
      });
    </script>
  </body>
</html>
