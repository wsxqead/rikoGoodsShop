<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리코 1주년 가상 굿즈 카탈로그</title>

    <!-- jQuery 먼저 로드 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- WowBook.js 라이브러리 로드 -->
    <link rel="stylesheet" href="css/wow_book.css" />
    <script src="js/wow_book.min.js"></script>

    <style>
      /* 전체 페이지 스타일 */
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(
          to bottom,
          #f0f4ff,
          #dfe7ff
        ); /* 부드러운 파스텔 블루 배경 */
        margin: 0;
        font-family: "Arial", sans-serif;
      }

      /* 제목 스타일 */
      .title {
        font-size: 28px;
        font-weight: bold;
        color: #333;
        margin-bottom: 15px;
        text-align: center;
        padding: 10px 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }

      /* 책 컨테이너 */
      #book-container {
        position: relative;
        max-width: 900px;
        padding: 20px;
        background: white;
        border-radius: 15px;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      /* 책 스타일 */
      #book {
        width: 100%;
        height: auto;
      }

      .page img {
        width: 100%;
        height: 100%;
        display: block;
        border-radius: 5px;
      }

      /* 페이지 설명 추가 */
      .page-description {
        font-size: 16px;
        color: #666;
        margin-top: 10px;
      }

      /* 컨트롤 버튼: 화면 하단 고정 */
      .controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        z-index: 1000;
      }

      .button {
        padding: 12px 18px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
        font-size: 14px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      }

      .button:hover {
        background-color: #0056b3;
      }

      /* 반응형: 모바일에서 크기 조절 */
      @media (max-width: 768px) {
        #book-container {
          width: 95%;
          max-width: 100%;
        }

        .title {
          font-size: 22px;
        }

        .button {
          padding: 10px 14px;
          font-size: 12px;
        }

        .controls {
          bottom: 10px;
          right: 10px;
        }
      }
    </style>
  </head>
  <body>
    <!-- 타이틀 -->
    <div class="title">🎉 리코 1주년 가상 굿즈 카탈로그 🎉</div>

    <!-- 책 컨테이너 -->
    <div id="book-container">
      <div id="book">
        <div class="page"><img src="images/cover.png" alt="Cover" /></div>
        <div class="page"><img src="images/page_01.png" alt="Page 1" /></div>
        <div class="page"><img src="images/page_02.png" alt="Page 2" /></div>
        <div class="page"><img src="images/page_03.png" alt="Page 3" /></div>
        <div class="page"><img src="images/page_04.png" alt="Page 4" /></div>
        <div class="page"><img src="images/page_05.png" alt="Page 5" /></div>
        <div class="page"><img src="images/page_06.png" alt="Page 6" /></div>
        <div class="page"><img src="images/page_07.png" alt="Page 7" /></div>
        <div class="page"><img src="images/page_08.png" alt="Page 8" /></div>
        <div class="page"><img src="images/page_09.png" alt="Page 9" /></div>
        <div class="page"><img src="images/page_10.png" alt="Page 10" /></div>
        <div class="page"><img src="images/page_11.png" alt="Page 11" /></div>
        <div class="page"><img src="images/page_12.png" alt="Page 12" /></div>
        <div class="page"><img src="images/page_13.png" alt="Page 13" /></div>
        <div class="page"><img src="images/page_14.png" alt="Page 14" /></div>
        <div class="page"><img src="images/page_15.png" alt="Page 15" /></div>
        <div class="page"><img src="images/page_16.png" alt="Page 16" /></div>
      </div>
    </div>

    <!-- 컨트롤 버튼 -->
    <div class="controls">
      <button id="prev" class="button">◀ 이전 페이지</button>
      <button id="next" class="button">다음 페이지 ▶</button>
      <button id="zoom-in" class="button">🔍 확대</button>
      <button id="zoom-out" class="button">🔎 축소</button>
    </div>

    <script>
      $(document).ready(function () {
        $("#book").wowBook({
          width: 800,
          height: 600,
          centeredWhenClosed: true,
          hardcovers: true,
          turnPageDuration: 800,
          numberedPages: [1, -2],
          controls: {
            zoomIn: "#zoom-in",
            zoomOut: "#zoom-out",
            next: "#next",
            back: "#prev",
          },
        });

        // 확대 축소 시 버튼 유지되도록 설정
        $("#zoom-in, #zoom-out").click(function () {
          $(".controls").css("z-index", "1000");
        });
      });
    </script>
  </body>
</html>
